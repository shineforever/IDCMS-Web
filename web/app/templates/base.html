<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>IDCMS</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta content="" name="description"/>
<meta content="" name="author"/>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css"/>
<link href="{{ url_for('static', filename='theme/global/plugins/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css"/>
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css"/>
<link href="{{ url_for('static', filename='css/dataTables.bootstrap.css') }}" rel="stylesheet" type="text/css"/>
<link href="{{ url_for('static', filename='theme/global/plugins/simple-line-icons/simple-line-icons.min.css') }}" rel="stylesheet" type="text/css"/>
<link href="{{ url_for('static', filename='theme/global/plugins/uniform/css/uniform.default.css') }}" rel="stylesheet" type="text/css"/>
<link href="{{ url_for('static', filename='theme/global/css/components.css') }}" id="style_components" rel="stylesheet" type="text/css"/>
<link href="{{ url_for('static', filename='theme/admin/layout/css/layout.css') }}" rel="stylesheet" type="text/css"/>
<link href="{{ url_for('static', filename='theme/admin/layout/css/themes/darkblue.css') }}" id="style_color" rel="stylesheet" type="text/css"/>
{% block head %}
{% endblock %}  
</head>
{% block body_css %}
<body>
{% endblock %}
{% block body %}
{% endblock %}
<script src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/dataTables/jquery.dataTables.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/dataTables/dataTables.bootstrap.js') }}"></script>
<script src="{{ url_for('static', filename='theme/global/scripts/metronic.js') }}"></script>
<script src="{{ url_for('static', filename='theme/global/plugins/uniform/jquery.uniform.min.js') }}"></script>
<script src="{{ url_for('static', filename='theme/admin/layout/scripts/layout.js') }}"></script>
<script>
jQuery(document).ready(function() {    
Metronic.init(); // init metronic core components
Layout.init(); // init current layout
});
</script>
{% block js %}
{% endblock %}
</body>
</html>
