<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery File Upload 示例</title>
<style type="text/css">
.bar {
    height: 18px;
    background: green;
 }
</style>
</head>
<body>
<input id="fileupload" type="file" name="files[]" data-url="/task/upload" multiple>
<div id="progress">
    <div class="bar" style="width: 0%;"></div>
</div>
<script src="/static/js/jquery-1.11.3.min.js"></script>
<script src="/static/js/file-upload/jquery.ui.widget.js"></script>
<script src="/static/js/file-upload/jquery.iframe-transport.js"></script>
<script src="/static/js/file-upload/jquery.fileupload.js"></script>
<script>
$(function () {
  $('#fileupload').fileupload({
    dataType: 'json',
    progressall: function (e, data) {
        var progress = parseInt(data.loaded / data.total * 100, 10);
        $('#progress .bar').css(
            'width',
            progress + '%'
        );
    }
  });
});
</script>
</body> 
</html>
